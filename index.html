<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>

  <main>
    <div class="user-interface">
      <div class="color-btns">
        <div class="color-picker-choice">
          <button class="color-btn btn" id="color-picker">Color Picker</button>
          <button class="color-btn btn" id="rainbow-mode">Rainbow Mode</button>
        </div>
      </div>

      <div class="grid-size-btns">
        <button class="grid-btn btn" id="grid-size-one">16x16</button>
        <button class="grid-btn btn" id="grid-size-two">32x32</button>
        <button class="grid-btn btn" id="grid-size-three">48x48</button>
        <button class="grid-btn btn" id="grid-size-four">64x64</button>
      </div>

      <div class="color-picker-choice">
        <button class="color-btn btn" id="warm-colors">Warm Colors</button>
        <button class="color-btn btn" id="cool-colors">Cool Colors</button>
      </div>
    </div>

    <div class="container size-one"></div>
    <div class="eraser-btns">
      <button class="clear-btn btn" id="eraser">Eraser</button>
      <button class="clear-btn btn" id="clear-all">Clear</button>
      <button class="clear-btn btn" id="reset-all">Reset</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
