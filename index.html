<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>

  <main>
    <div class="user-interface">
      <div class="sketchboard-buttons">
        <div class="color-buttons">
          <h2>Choose your color!</h2>
          <div class="color-picker-choice"></div>
          <button id="color-picker">Color Picker</button>
          <button id="rainbow-mode">Rainbow Mode</button>
        </div>
        <div class="eraser-buttons">
          <h2>Made a mistake?</h2>
          <button id="eraser">Eraser</button>
          <button id="clear-all">Clear</button>
          <button id="reset-all">Reset All</button>
        </div>
      </div>
      <div class="grid-size-buttons">
        <h2>Choose your grid size!</h2>
        <button id="grid-size-one">16 x 16</button>
        <button id="grid-size-two">32 x 32</button>
        <button id="grid-size-three">48 x 48</button>
        <button id="grid-size-four">64 x 64</button>
      </div>
    </div>
    <div class="container size-one"></div>
  </main>
  <script src="app.js"></script>
</body>

</html>
